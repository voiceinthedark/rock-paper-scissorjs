<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Rock paper scissors js</title>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Rock Paper Scissors js</h1>
        <p>A rock paper scissors implementation in javascript</p>
      </div>
      <div class="main">
        <div class="buttons">
          <button id="rock" class="btn">Rock</button>
          <button id="paper" class="btn">Paper</button>
          <button id="scissors" class="btn">Scissors</button>
        </div>
        <div class="output">
          <div class="output-header">
              <div class="hplayer">Player</div>
              <div class="hcomputer">Computer</div>
          </div>
          <div class="score">
            <div class="player">0</div>
            <div class="computer">0</div>
          </div>                    
        </div>
        <div class="result">
              <div class="result-message">
                  <p>let's Begin</p>
              </div>      
              <button id="reset" class="btn">Reset</button>        
          </div>
      </div>
    </div>
  </body>
</html>
